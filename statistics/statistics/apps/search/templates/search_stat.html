{% extends 'basis.html'%}

{% block input %}
  <form>
    <div class='fl h3 w20 border center'><input type='text' value={{ time }} id='content'></div>
    <div class='fl h3 w10 border center'><input type='button' value='查询' id='button'></div>
  </form>
{% endblock %}

{% block content %}
 {% for keyword in select %}
    <div class='fl h5 w10 bc_y'>{{ keyword.keyword }}</div>
    <div class='fl h5 w10 bc_r'>{{ keyword.number }}</div>
 {% endfor %}
{% endblock %}
